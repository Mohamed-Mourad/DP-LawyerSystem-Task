<div class="container mt-5 pt-4">
    <div class="row justify-content-center">
        <div class="col-lg-6 col-md-8 col-sm-12">
            <div class="card">
                <div class="card-header bg-success text-white">
                    <h5>Send Message to User</h5>
                </div>
                <div class="card-body">
                    <form>
                        <div class="mb-3">
                            <label for="userId" class="form-label">User ID</label>
                            <input type="text" id="userId" class="form-control" placeholder="Enter User ID" required>
                        </div>
                        <div class="mb-3">
                            <label for="userMessage" class="form-label">Message</label>
                            <textarea id="userMessage" class="form-control" rows="4" placeholder="Enter your message here..." required></textarea>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-success">Send Message</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
